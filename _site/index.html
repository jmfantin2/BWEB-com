<!-- fullpage flameLoader lasts two seconds--->
<div
  id="flameLoader"
  class="bg-thBase fixed inset-0 flex flex-col justify-center items-center z-[9999]"
>
  <div class="fire">
    <div class="flames">
      <div class="flame"></div>
      <div class="flame"></div>
      <div class="flame"></div>
      <div class="flame"></div>
      <div class="flame"></div>
    </div>
  </div>
</div>

<style>
  #flameLoader {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100vw;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
  }

  .fire {
    position: relative;
    height: 6rem;
    width: 6rem;
  }
  .flames {
    position: absolute;
    bottom: 40%;
    left: 50%;
    width: 60%;
    height: 60%;
    transform: translateX(-50%) rotate(45deg);
  }
  .flame {
    position: absolute;
    right: 0%;
    bottom: 0%;
    width: 0%;
    height: 0%;
    background-color: #fdc569;
    border-radius: 1vw;
  }
  .flame:nth-child(1) {
    animation: flameodd 0.7s ease-in-out;
  }
  .flame:nth-child(2) {
    animation: flameeven 1s ease-in-out;
  }
  .flame:nth-child(3) {
    animation: flameeven 1.24s ease-in-out;
  }
  .flame:nth-child(4) {
    animation: flameodd 1.45s ease-in-out;
  }
  .flame:nth-child(5) {
    animation: flameodd 1.736s ease-in-out;
  }

  @keyframes flameodd {
    0%,
    100% {
      width: 0%;
      height: 0%;
    }
    25% {
      width: 100%;
      height: 100%;
    }
    0% {
      background-color: #fdc569;
      z-index: 1000000;
    }
    40% {
      background-color: #ff7b38;
      z-index: 1000000;
    }
    100% {
      background-color: #ff7033;
      z-index: -10;
    }
    0% {
      right: 0%;
      bottom: 0%;
    }
    25% {
      right: 1%;
      bottom: 2%;
    }
    100% {
      right: 150%;
      bottom: 170%;
    }
  }

  @keyframes flameeven {
    0%,
    100% {
      width: 0%;
      height: 0%;
    }
    25% {
      width: 100%;
      height: 100%;
    }
    0% {
      background-color: #ff7033;
      z-index: 1000000;
    }
    40% {
      background-color: #ff7b38;
      z-index: 1000000;
    }
    100% {
      background-color: #fdc569;
      z-index: -10;
    }
    0% {
      right: 0%;
      bottom: 0%;
    }
    25% {
      right: 2%;
      bottom: 1%;
    }
    100% {
      right: 170%;
      bottom: 150%;
    }
  }
</style>

<script>
  setTimeout(() => {
    document.getElementById('flameLoader').style.opacity = '0';
    setTimeout(() => {
      document.getElementById('flameLoader').style.display = 'none';
    }, 500); // Smooth fade-out
  }, 2000);
</script>
